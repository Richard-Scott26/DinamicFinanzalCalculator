<app-header 
[titlePage]="receivedData.title" 
return="home"
></app-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="6" *ngFor="let item of topics">
        <app-card
          [title]="item.title"
          [url_img]="item.img"
          (click)="onClick(item)"
        ></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
